# Word Pairs Data for HearingHeroes
# Organized by contrast type and difficulty level

contrastTypes:
  - id: plosive-voiced-unvoiced
    name: "Plosive Voiced/Unvoiced"
    description: "Contrasts like p/b, t/d, k/g"

  - id: fricative-voiced-unvoiced
    name: "Fricative Voiced/Unvoiced"
    description: "Contrasts like f/v, s/z"

  - id: nasal-plosive
    name: "Nasal vs Plosive"
    description: "Contrasts like m/b, n/d"

  - id: plosive-plosive
    name: "Plosive Place Contrast"
    description: "Contrasts like p/t, t/k"

  - id: approximant-fricative
    name: "Approximant vs Fricative"
    description: "Contrasts like w/f, r/s"

  - id: lateral-rhotic
    name: "Lateral vs Rhotic"
    description: "Contrasts like l/r"

  - id: fricative-approximant
    name: "Fricative vs Approximant"
    description: "Contrasts like v/w"
    
  - id: velar-palatal
    name: "Velar vs Palatal"
    description: "Contrasts like k/j, g/y"
    
  - id: nasal-approximant
    name: "Nasal vs Approximant"
    description: "Contrasts like m/w, n/r"
    
  - id: nasal-fricative
    name: "Nasal vs Fricative"
    description: "Contrasts like m/f, n/s"

